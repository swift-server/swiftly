<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>swiftly - A Swift toolchain installer and manager, written in Swift</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
  <section class="section">
    <div class="container is-max-desktop title has-text-centered">
      <img src="images/swift_logo_color.png" width="50" height="50"/>
      <h1>swiftly</h1>
      <p class="subtitle has-text-centered">
        A <a href="https://swift.org">Swift</a> toolchain installer and manager, written in Swift.
      </p>
    </div>
  </section>
  <section>
    <div class="container is-max-desktop">
      <div class="box has-text-centered has-background-light">
        To install swiftly, run the following command in your terminal.
        <br/>
        <br/>
        <div class="box is-family-monospace has-background-dark has-text-light">
          <div class="left terminal">
            $ curl -L https://swift-server.github.io/swiftly/swiftly-install.sh | bash
          </div>
          <button class="button is-dark is-small right" id="copy-button" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </section>
  <br/>
  <section>
    <div class="container is-max-desktop mt-5">
      <div class="content has-text-centered is-small">
        <p>
        Swiftly is a Swift Server Working Group project.
        </p>
        <a href="https://github.com/swift-server/swiftly">
          <p>
            <img src="images/github-mark.svg" style="vertical-align: middle; height: 1em" />
            View on GitHub
          </p>
        </a>
      </div>
    </div>
    </section>
    <script>
      var button = document.getElementById("copy-button");
      button.addEventListener('click', function() {
          handle_copy_button_click();
      });
      function handle_copy_button_click() {
        const swiftly_install_command = "curl -L https://swift-server.github.io/swiftly/swiftly-install.sh | bash";
        navigator.clipboard.writeText(swiftly_install_command);
      }
    </script>
  </body>
</html>
